<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QR Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .back-btn {
            background: #f0f0f0;
            color: #666;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        .error-msg {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }

        .success-msg {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Create Account</h1>
            <p class="subtitle">Register for QR Attendance System</p>
            
            <form id="registrationForm" onsubmit="return false;">
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="regEmail" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label>System ID *</label>
                    <input type="text" id="regSystemId" placeholder="e.g., STU123 or TEA001" required>
                </div>

                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="regName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="regPassword" placeholder="Enter password (min 4 characters)" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password *</label>
                    <input type="password" id="regConfirmPassword" placeholder="Re-enter password" required>
                </div>

                <div class="form-group">
                    <label>Role *</label>
                    <select id="regRole" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>College/Employee ID *</label>
                    <input type="text" id="regCollegeId" placeholder="Your college or employee ID" required>
                </div>

                <div class="form-group">
                    <label>Department/Class *</label>
                    <input type="text" id="regDepartment" placeholder="e.g., Computer Science, B.Tech CSE" required>
                </div>

                <div class="form-group">
                    <label>Upload Photo (Optional)</label>
                    <input type="file" id="regPhoto" accept="image/*">
                </div>

                <button type="button" onclick="register()" class="primary-btn">Register</button>
                <button type="button" onclick="goToLogin()" class="back-btn">Back to Login</button>

                <p class="error-msg" id="regErrorMsg"></p>
            </form>
        </div>
    </div>

    <script>
        function register() {
            const email = document.getElementById('regEmail').value.trim();
            const systemId = document.getElementById('regSystemId').value.trim().toUpperCase();
            const name = document.getElementById('regName').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const role = document.getElementById('regRole').value;
            const collegeId = document.getElementById('regCollegeId').value.trim();
            const department = document.getElementById('regDepartment').value.trim();
            const photoInput = document.getElementById('regPhoto');
            const errorMsg = document.getElementById('regErrorMsg');

            // Clear previous error
            errorMsg.textContent = '';
            errorMsg.className = 'error-msg';

            // Validation
            if (!email || !systemId || !name || !password || !confirmPassword || !role || !collegeId || !department) {
                errorMsg.textContent = '❌ All required fields must be filled!';
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = '❌ Passwords do not match!';
                return;
            }

            if (password.length < 4) {
                errorMsg.textContent = '❌ Password must be at least 4 characters!';
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMsg.textContent = '❌ Please enter a valid email address!';
                return;
            }

            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const existingUser = users.find(u => u.id === systemId || u.email === email);
            
            if (existingUser) {
                errorMsg.textContent = '❌ System ID or Email already registered!';
                return;
            }

            // Handle photo upload
            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    saveUser(e.target.result);
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                // Default avatar
                saveUser('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0iIzY2N2VlYSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjQwIiBmaWxsPSIjZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VTwvdGV4dD48L3N2Zz4=');
            }

            function saveUser(photoData) {
                const newUser = {
                    id: systemId,
                    email: email,
                    password: password,
                    role: role,
                    name: name,
                    dept: department,
                    collegeId: collegeId,
                    photo: photoData,
                    attendance: []
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));

                console.log('User registered successfully:', systemId);

                errorMsg.textContent = '✓ Registration successful! Redirecting to login...';
                errorMsg.className = 'success-msg';

                setTimeout(() => {
                    // Try multiple possible paths
                    if (window.location.href.includes('register.html')) {
                        window.location.href = window.location.href.replace('register.html', 'index.html');
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 2000);
            }
        }

        function goToLogin() {
            // Try multiple possible paths
            if (window.location.href.includes('register.html')) {
                window.location.href = window.location.href.replace('register.html', 'index.html');
            } else {
                window.location.href = 'index.html';
            }
        }

        // Enter key support
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        register();
                    }
                });
            });
        });
    </script>
</body>
</html>
